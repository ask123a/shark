<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration 範例</title>
  <style>
    .line1 {
      text-decoration: underline;
      text-decoration-color: red;
      text-decoration-thickness: 6px;
      text-underline-offset: 4px;
    }

    .line2 {
      text-decoration: underline wavy green;
      text-decoration-thickness: 4px;
      text-underline-offset: 4px;
    }

    .line3 {
      text-decoration: line-through double orange;
      text-decoration-thickness: 4px;
      text-underline-offset: 4px;
    }

    .line4 {
      text-decoration: line-through wavy blue;
      text-decoration-thickness: 8px;
      text-underline-offset: 6px;
    }
  </style>
</head>
<body>
  <h1 class="line1">今天心情真好!!</h1>
  <h1 class="line2">今天心情真好!!</h1>
  <h1 class="line3">今天心情真好!!</h1>
  <h1 class="line4">今天心情真好!!</h1>
</body>
</html>
