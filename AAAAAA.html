<!DOCTYPE html>
<html lang="zh‑Hant">
<head>
<meta charset="utf-8" />
<title>鯊</title>
<style>
    :root {
        --thumb-size: 110px;
        --gap: 6px;
    }

    body{
        font-family: "Noto Sans TC", sans-serif";
        margin: 0;
        padding: 20px;
        background:#f5f6fa;
    }

    h1{margin:0 0 12px;}

    .gallery{
        display: grid;
        grid-template-columns: repeat(3, var(--thumb-size)) 1fr;
        grid-auto-rows: var(--thumb-size);
        gap: var(--gap);
        max-width: calc(var(--thumb-size)*4 + var(--gap)*3);
    }

    .gallery{
        grid-column-start: 4;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end: 3;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .featured{
        grid-column-start: 4;
        grid-column-end: 5;
        grid-row-start: 1;
        grid-row-end: 3;
        width: 335px;
        height: 335px;
        object-fit: cover;
    }

    .thumb{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 4px;
        cursor: pointer;
        transition: transform .25s;
    }
    .thumb:hover{transform: scale(1.05);}
</style>
</head>

<body>
    <h1>shark</h1>

    <div class="gallery">
        <img class="thumb" src="shark_1.jpg" alt="1">
        <img class="thumb" src="shark_2.jpg" alt="2">
        <img class="thumb" src="shark_3.jpg" alt="3">
        <img class="thumb" src="shark_4.jpg" alt="4">
        <img class="thumb" src="shark_5.jpg" alt="5">
        <img class="thumb" src="shark_6.jpg" alt="6">
        <img class="thumb" src="shark_7.jpg" alt="7">
        <img class="thumb" src="shark_8.jpg" alt="8">
        <img class="thumb" src="shark_9.jpg" alt="9">

        <img class="featured" src="202106241703370.jpg" alt="featured">
    </div>
</body>
</html>
